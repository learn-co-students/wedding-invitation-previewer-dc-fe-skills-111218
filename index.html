<!DOCTYPE html>
<html>
  <head>
    <link id="elegantLink" title ='elegant' rel="stylesheet" href="elegant.css">
    <link id = "casualLink" title='casual' rel="stylesheet" href="casual.css">
    <link id ="quirkyLink" title='quirky' rel="stylesheet" href="quirky.css">
    <script src="./index.js"></script>
    <title>Wedding Invite Designer</title>
  </head>
  <body>
    <h1>Design Your Wedding Invites</h1>
    <div id="header">
        <h3 id='elegant'>Elegant</h3>
        <h3 id='casual'>Casual</h3>
        <h3 id='quirky'>Quirky</h3>
    </div>
    <hr>
<div id="everything">    
  <div id="form">  
    <form>
      <p>Your first name:</p>
      <input id="yourName" type="text" name="your-name">
      <br/>
      <p>Your partner's first name:</p>
      <input id="yourPartnerName" type="text" name="partner-name">
      <br/>
      <p>Your last name:</p>
      <input id="yourLastName" type="text" name="last-name">
      <br/>
      <p>Your wedding date:</p>
      <input id="yourWeddingDate" type="date" name="wedding-date">
      <br/>
      <p>Your Venue:</p>
      <input id="yourWeddingVenue" type="text" name="wedding-venue">
    </form>
  </div>
  <div id="liveInvite">
    <br/>
    <br/>
    <br/>
  <div id="initials"></div>
  <br/>
  <br/>
  <p>You are cordially invited to the wedding of</p>
  <br/>
  <div id="namesTogether"></div>
  <div id="lastName"></div>
  <br/>
  <br/>
  <div id="date"></div>
  <br/>
  <br/>
  <div id="location"></div>

  </div>
</div>    
  </body>
</html>
